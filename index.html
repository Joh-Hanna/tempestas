<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Tempestas</title>
</head>
<body>
    <div class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Please enter a city.." required class="search-input" id="search-input" />
        <input type="submit" value="Search" class="search-button"/>
      </form>
    </header>
    <main>
        <div class="weather-data">
   <div>
    <h1 class="weather-city" id="current-city">
    </h1>
    <p class="weather-details">
        Tuesday 21:42, scattered clouds
        <br />
        Humidity:
        <strong class="extra"> 66% </strong>
        , Wind:
        <strong class="extra"> 3,13km/h </strong>
    
    </p>
    </div>
    <div class="weather-temperature">
    <div class="weather-emoji">⛅</div> 
    <div class="current-temperature" id="current-temperature"></div>
    <div class="unit">°C</div>

    </div>
</div>
</main>
    <footer>
        Coded by 
        <a href="https://github.com/Joh-Hanna" target="_blank">Joh-Hanna</a>
        , open sourced on  
        <a href="https://github.com/Joh-Hanna/tempestas" target="_blank">GitHub</a>
         and hosted on 
         <a href="https://mea-tempestas.netlify.app" target="_blank">Netlify</a>
    </footer>
</div>
<script src="src/index.js"></script>
</body>
</html>
